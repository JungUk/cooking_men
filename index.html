<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="slider.css">
  <title>임재양 회장</title>
  <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css">
  <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="slick-1.8.1/slick/slick.js"></script>
</head>
<body>
  <div class="header">
    <div class="header__logo">
      <a href=""><img src="img/요리하는남자들_로고.jpeg" alt="요리하는남자들"></a>
    </div>
    <div class="nav">여기는 네비</div>
  </div>

  <div class="global__container">
    <section class="slider__container">
      <div class="slider">
        <div class="slider__item"><img src="img/삼진어묵_슬라이더_1.jpeg" alt=""></div>
        <div class="slider__item"><img src="img/삼진어묵_슬라이더_2.jpeg" alt=""></div>
        <div class="slider__item"><img src="img/삼진어묵_슬라이더_3.jpeg" alt=""></div>
        <div class="slider__item"><img src="img/삼진어묵_슬라이더_4.jpeg" alt=""></div>
      </div>
    </section>
    <script src="slider.js"></script>
    
    <div id="gap">좀 띄웁시다</div>
    
    <div class="product__container">
      <img class="product__img" src="img/감자.jpeg" alt="">
      <div class="product__naming">
        <div></div>
        <div class="product__naming_title">국내산 산지직송 고랭지 포슬포슬 맛있는 요리용 스테비아 감자 휴게소 알감자 1팩 600g</div>
        <div class="product__naming_price">
          <span>6,900원</span>
          <span id="product__naming_price_original">7,900원</span>
        </div>
      </div>
      <div class="product__btn">
        <button>찜하기</button>
        <button>장바구니</button>
      </div>
    </div>
    
  </div>
  
  <footer>
    푸  터
  </footer>
</body>
</html>
