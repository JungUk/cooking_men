<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="kokoa_css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>50%</span>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
  </header>

  <div class="login-form">
    <input type="text" placeholder="Email or Phone Number" name="" id="">
    <input type="password" placeholder="Password" name="" id="">
    <input type="submit" value="Log In">
  </div>

  <script src="https://kit.fontawesome.com/72dfba8d4c.js" crossorigin="anonymous"></script>
</body>
</html>
