<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST3</title>
  <style>
    body {
      margin: 0;
    }

    .slider {
      width: 100%;
      position: relative;
    }

    .slider__item {
      /* position: absolute; */
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: absolute;
      top: 0;
      opacity: 0;
      transition: opacity .5s ease-in-out;
    }

    .slider__item:nth-child(odd) {
      background-color: blueviolet;
    }

    .slider__item:nth-child(even) {
      background-color: darksalmon;
    }

    .showing {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="slider">
    <div class="slider__item"><img src="img/삼진어묵_슬라이더_1.jpeg" alt=""></div>
    <div class="slider__item"><img src="img/삼진어묵_슬라이더_2.jpeg" alt=""></div>
    <div class="slider__item"><img src="img/삼진어묵_슬라이더_3.jpeg" alt=""></div>
    <div class="slider__item"><img src="img/삼진어묵_슬라이더_4.jpeg" alt=""></div>
    <div class="slider__item"><h1>5</h1></div>
  </div>
  <script>

    const SHOWING_CLASS = "showing";
    const firstSlide = document.querySelector(".slider__item:first-child");
    
    function slide() {
      
      const currentSlide = document.querySelector(`.${SHOWING_CLASS}`);
      console.log(currentSlide);
      
      if(currentSlide) {
        currentSlide.classList.remove(SHOWING_CLASS);
        const nextSlide = currentSlide.nextElementSibling;
        if (nextSlide) {
          nextSlide.classList.add(SHOWING_CLASS);
        } else {
          firstSlide.classList.add(SHOWING_CLASS);
        }
      } else {
        firstSlide.classList.add(SHOWING_CLASS);
      }
      // console.log(currentSlide);
    }
    
    slide();
    setInterval(slide, 2000);

  </script>
</body>
</html>
